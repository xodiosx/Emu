                flex-direction: column;
                transition-duration: 0.2s;
                overflow: hidden
            }

            #box:hover, #box[drag] {
                border-color: #38f;
                color: #ddd
            }

            #input {
                cursor: pointer;
                position: absolute;
                left: 65px;
                top: 70px;
                width: 50%;
                height: 20%;
                  align-items: center;
                justify-content: center;
            }

            #display {
position: relative;
                width: 100%;
               height: 100%;
top: 2px;
}
                
#game {
      position: absolute;
width: 100%;
                height: 100%;
top: -1px;
            }

            select, button {
                padding: 0.6em 0.4em;
                margin: 0.5em;
                width: 15em;
                max-width: 100%;
                font-family: monospace;
                font-weight: bold;
                font-size: 16px;
                background-color: #444;
                color: #dff;
                border-radius: 0.4em;
                border: 1px solid #555;
                cursor: pointer;
                transition-duration: 0.2s
            }

            select:hover, button:hover {
border-color: #38f;
                
                background-color: #666;
                color: #ddd
            }
#input:hover {
border-color: #38f;
